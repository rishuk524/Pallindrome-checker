<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Palindrome Checker Game</title>
  </head>
  <body>
     <!-- Palindrome Checker Game:
    Users can enter text or numbers and check whether the entered value is palindrome or not by clicking on the check button.  --> 
    <div class="head">
      <h1>Palindrome Checker Game</h1>
    </div>
    <div class="text">
      <input
        type="text"
        id="text-area"
        class="textarea"
        placeholder="Enter text or number"
      />
    </div>
    <div class="check">
      <button class="btn" id="check-btn" >Check</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
